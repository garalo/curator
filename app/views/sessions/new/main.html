<article>
  <section>
    <div id='login_form'>
      <form action='/sessions/new' method='post' itemprop='session[action]'>
        <input type='email' name='email' class='descriptive_field' itemprop='session[email]' value='enter your email'/><br/>
        <input id='dummy_password_field' class='descriptive_field' type='text' value='password'/>
        <input id='password_field' class='descriptive_field' type='password' name='password' itemprop='session[password]'/><br/>
        <input type='submit' value='Log In'/>
      </form>
    </div>
  </section>
</article>
