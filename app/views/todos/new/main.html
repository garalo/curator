<form action='/todos/new' method='post' itemprop="todo[action]">
  <p>Name<br/>
    <input type="text" name="name" itemprop="todo[name]"/>
  </p>
  <p>Content<br/>
    <textarea cols='30' rows='10' name="content" itemprop="todo[content]"></textarea>
  </p>
  <p>Due Date
    <input type="date" name="due_date" itemprop="todo[due_date]"/>
  </p>
  <input type="submit" value="OK"/>
</form>
